<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
  <link rel="stylesheet" href="tabs.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div role="tablist" aria-label="Tabs">
        <button class="tabButton" role="tab" aria-selected="true" id="tab-1">Tab 1</button>
        <button class="tabButton" role="tab" aria-selected="false" id="tab-2">Tab 2</button>
        <button class="tabButton" role="tab" aria-selected="false" id="tab-3">Tab 3</button>
      </div>

      <!-- aria-labeledby is set to the same value as button id-->
      <div role="tabpanel" aria-labelledby="tab-1">
        <p>This is the first tab!</p>
      </div>
      <div role="tabpanel" aria-labelledby="tab-2" hidden>
        <p>This is the second tab!</p>
      </div>
      <div role="tabpanel" aria-labelledby="tab-3" hidden>
          <p>This is the third tab!</p>
      </div>

    </div>
  </div>
  
  <script src="tabs.js"></script>
</body>
</html>
