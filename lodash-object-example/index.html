<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lodash Example</title>
</head>
<body>
  <script src="https://unpkg.com/browse/lodash@4.17.15/lodash.js"></script>

  <script>
    const person1 = {
      firstName: 'Danny',
      lastName: 'Kempton',
      hobbies: {
        sports: ['Golf', 'Skiing', 'Tennis'],
        arts: ['Reading', 'Piano', 'Word Puzzles']
      },
      location: 'MA, US',
    };

    const person2 = _.cloneDeep(person1);
    person2.hobbies.sports = 'Running';
    console.log(person2);
  
  </script>
  
</body>
</html>
