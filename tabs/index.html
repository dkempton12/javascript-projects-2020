<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div role="tabs-group" aria-label="Tabs">
        <button role="tab" aria-selected="true" id="tab1">Tab 1</button>
        <button role="tab" aria-selected="false" id="tab2">Tab 2</button>
        <button role="tab" aria-selected="false" id="tab3">Tab 3</button>
      </div>
      <div role="tab-to-click" aria-labelledby="tab1">
        <p>This is the first tab</p>
      </div>
      <div role="tab-to-click" aria-labelledby="tab2">
        <p>This is the second tab</p>
      </div>
      <div role="tab-to-click" aria-labelledby="tab3">
        <p>This is the third tab</p>
      </div>
    </div>
  </div>
  
</body>
</html>
